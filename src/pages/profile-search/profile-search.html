<ion-header>

  <ion-navbar color="black">
    <ion-title>Profile Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab (click)="getUserInformation()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
